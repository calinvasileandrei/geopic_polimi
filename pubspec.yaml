name: geopic_polimi
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  flutter_screenutil: 5.0.0+2
  cupertino_icons: ^1.0.3
  shared_preferences: ^2.0.6
  http: ^0.13.3
  flutter_dotenv: ^5.0.0
  fluttertoast: ^8.0.7
  google_maps_flutter: ^2.0.6
  sliding_up_panel: ^2.0.0+1
  geolocator: ^5.0.1
  url_launcher: ^6.0.8
  uuid: ^3.0.4
  equatable: ^2.0.3
  permission_handler: ^8.1.2
  location: ^4.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.2
  flutter_launcher_icons: ^0.9.0
  flutter_gen_runner:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.jpg"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/splash.png
    - assets/images/app_logo.jpg
    - assets/images/logo.png

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato/Lato-BlackItalic.ttf
          weight: 900
          style: italic

        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-BlackItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato/Lato-Italic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato/Lato-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/Lato/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato/Lato-ThinItalic.ttf
          weight: 100
          style: italic

